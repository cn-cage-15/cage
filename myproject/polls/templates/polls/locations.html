{% extends "base.html" %}
{% load static %}
{% block title %}Polls{% endblock %} {% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<img  id ="map"src="{% static 'polls/map.jpg' %}" width="1080" height="720" alt="My image">
<ul>
{% for location in locations %}
        <li>
            <a href="{% url 'location' location.id %}">{{location.name}}</a>
        </li> 
    {% empty %}
        <li>No questions</li>
{% endfor %}
</ul>


{% endblock %}
